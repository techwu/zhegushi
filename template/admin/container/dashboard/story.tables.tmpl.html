<div class="col-md-12">
	<div class="portlet box blue">
		<div class="portlet-title">
			<div class="caption"><i class="icon-barcode"></i>&nbsp;故事数据</div>
			<div class="tools">
				<a href="javascript:;" class="collapse"></a>
				<a href="javascript:;" class="reload"></a>
				<a href="javascript:;" class="remove"></a>
			</div>
		</div>
		<div class="portlet-body">
			<table class="table table-hover">
				<thead>
					<tr><th>事件</th><th>故事数</th><th>新增数</th></tr>
				</thead>
				<tbody>
					<tr><td><a href="story?begin={/$begin/}&end={/$end/}">总故事数</a></td><td>{/$story_count/}</td><td><span class="label {/if $story_count_add > 0/}label-success{/elseif $story_count_add==0/}label-warning{/else/}label-danger{//if/}">{/$story_count_add/}</span></td></tr>
					<tr><td><a href="story/validated?begin={/$begin/}&end={/$end/}">审核通过故事数</a></td><td>{/$v_story_count/}</td><td><span class="label {/if $v_story_count_add > 0/}label-success{/elseif $v_story_count_add==0/}label-warning{/else/}label-danger{//if/}">{/$v_story_count_add/}</span></td></tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
